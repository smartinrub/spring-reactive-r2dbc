databaseChangeLog:
  - changeSet:
      id: 1
      author: sergio
      changes:
        - createTable:
            tableName: HOTEL
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: sergio
      changes:
        - insert:
            tableName: HOTEL
            columns:
              - column:
                  name: name
                  value: Malaga Palacios
